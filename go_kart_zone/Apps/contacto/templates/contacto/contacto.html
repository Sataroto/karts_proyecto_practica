{% extends "sitio/base.html" %}

{% load static %}

{% block content%}

<div class="formulario-contacto">

    {% if "valid" in request.GET %}
    
        <p style="color: white; text-align: center;">
            Informacion enviada correctamente, gracias
        </p>

    {% else %}

    <form action="" method="post" style="text-align: center;">
        {% csrf_token %}
        <table style="margin: 20px auto; color: white;">
            {{form.as_table}}
        </table>
        <button type="submit" style="width: 150px;" >Enviar</button>
    </form>
    {% endif %}
</div>
{% endblock %}
